<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WHERE</title>
	<meta name="application-name" content="WHERE">
	<meta name="description" content="At-a-glance activity suggestions.">
	<meta name="author" content="Marshall Spainhour">
	<!--STYLESHEETS-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:100,200,300,400,500,600,700,800,900">
	<link rel="stylesheet" href="stylesheets/resets.css">
	<link rel="stylesheet" href="stylesheets/global.css">
</head>
	<body><main role="main">





		<section id="view-welcome" class="view">
			<h1 id="app-title" class="typography-app-title">WHERE</h1>
			<div id="card-welcome" class="card">
				<p id="welcome-message" class="typography-standard">Not sure what’s popular around you? Headed somewhere new and aren’t sure what you’ll do when you get there?</p>
			</div>
			<button id="button-lets-get-started" class="button text-button" type="button">Let's Get Started</button>
			<p id="welcome-credit" class="typography-credit">Designed & Developed by Marshall Spainhour</p>
		</section>



		<section id="view-search" class="view" style="display:none">
			
			<header id="header-search-form">
				<form action="#" role="search" id="form-search">
					<button type="button" id="button-geolocate-user" class="button icon-button" title="Search using your location." aria-label="Search using your location.">
						<img src="resources/icons/geolocateUser.svg" alt="Geolocation Button Icon Missing">
					</button>
					<input type="text" id="field-search" placeholder="Location" title="Enter and submit a location to find nearby activities." aria-label="Enter and submit a location to find nearby activities." required autofocus> 
					<button type="submit" for="form-location-search" id="button-submit-search" title="Search for entered location." aria-label="Search for entered location." class="icon-button">
						<img id="svg-search" src="resources/icons/search.svg" alt="Submit Search">
					</button>
				</form>
			</header>

			<div id="search-results-wrapper">
				<!--Results rendered here...-->
			</div>
		</section>





	</main>
	<!-- #region / Scripts -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="javascript/sessionFlags.js"></script>
	<script src="javascript/ui.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvZhOq7cVJIJh9rchv-Owdfkn97f75qGQ&libraries=places"></script>
	<script src="javascript/apis/google.js"></script>
	<script	src="javascript/apis/foursquare.js"></script>
	<script src="javascript/functionality.js"></script>
	<!--#endregion -->
</body></html>
